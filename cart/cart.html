<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./cart.css">
  <link rel="stylesheet" href="../style.css">
  <link rel="stylesheet" href="../header/header.css">
  <link rel="stylesheet" href="../footer/footer.css">
  <link rel="stylesheet" href="../popup/popup.css">

  <!-- <link rel="stylesheet" href="menu.css"> -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="/imgs/logo/icon-web.png" type="image/x-icon" />
</head>
<body onLoad="load()">
  <div id="header-index"></div>

  <div class="cart">
    <div class="cart-fp">
        <a href="./pegasus/pegasus-list-product.html">
            <div class="txt-pegasus" style="margin-top: 1px; margin-bottom: 50px;">
                <p class="txt-small">Nike Pegasus 40</p>
                <p class="txt-big">IN PEGASUS WE RUN</p>
                <p class="txt-small">Chase down your future miles in this blod new colourway.</p>
            </div>
        </a>
        <iframe class="cart-fp-video" width="560" height="315" src="https://www.youtube.com/embed/NljGurzPM2g" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    </div>
    <div class="cart-frame">
      <p class="txt-medium">Summary:</p>
      <div id="items-frame-id"></div>
      <div id="cart-txt-total1-id"></div>
      <button class="cart-btn-checkout" onclick="delAllItem()">Checkout</button>
    </div>
  </div>

  <div id="popup" style="display:none">
    <div class="info-frame">
        <p class="txt-info-big">Order Information</p>
        <div class="txt-info-medium">Your Information:
            <div>
                <span>
                    <label class="txt-info-small">Your Name: </label>
                    <input type="text" class="input-info">
                </span>
            </div>
            <div>
                <span>
                    <label class="txt-info-small">Your phone number: </label>
                    <input type="text" class="input-info">
                </span>
            </div>
            <div class="txt-info-small">Your address: </div>
            <div>
                <span>
                    <label class="txt-info-small">City : </label>
                    <input type="text" class="input-info">
                </span>
                <span>
                    <label class="txt-info-small">District: </label>
                    <input type="text" class="input-info">
                </span>
            </div>
            <div>
                <span>
                    <label class="txt-info-small">Ward: </label>
                    <input type="text" class="input-info">
                </span>
                <span>
                    <label class="txt-info-small">Detailed address: </label>
                    <input type="text" class="input-info" style="width: 150px;">
                </span>
            </div>
        </div>


        <div class="txt-info-medium pro-info-title">Product Information:
            <div id="item-info-id"></div>
            <div id="pro-info-total-id"></div>
        </div>


        <button id="close" onclick="oderConfirm()">Confirm</button>
      </div>
    
  </div>
  <div id="footer-index"></div>
  <script src="../header/header.js"></script>
  <script src="../footer/footer.js"></script>
  <!-- <script src="menu.js"></script> -->
  <!-- <script src="product.js"></script> -->
  <!-- <script src="productList.js"></script> -->
  <script src="cart.js"></script> 
</body>
</html>
